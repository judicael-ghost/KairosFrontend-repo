<div *ngIf="!submit" >
  <div class="form-froup">
      <label for="quantite_ingredient" >quantite ingredient</label>
      <input type="number" class="form-control" id="quantite_ingredient" name="quantite_ingredient" [(ngModel)]="quantite_ingredient" >
  </div>
  <div class="form-froup">
      <label for="ingredient" >Nom ingredient</label>
       <select  id="ingredient"  class="form-control" name="ingredient" [(ngModel)]="ingredient" >
         <option *ngFor="let i of listIngred" [ngValue]="i.id">{{i.nom_ingredient}}</option>
      </select>
  </div>
  <div class="form-froup">
    <label for="unite" >Unite</label>
     <select  id="unite"  class="form-control" name="unite" [(ngModel)]="unite" >
       <option *ngFor="let i of listUnite" [ngValue]="i.id">{{i.symbol}}</option>
    </select>
</div>
<div class="form-froup mt-2">
  <button type="submit" class="btn btn-primary" (click)="addFich()">Ajouter</button>
</div>

</div>
<div *ngIf="submit">
<p>{{message}}</p>

</div>
