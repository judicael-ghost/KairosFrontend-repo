<div class="login">
  <div class="loginContent">
      <div class="text-center"><img src="../../../assets/image/Logokairos.png" alt="logo" class="image"></div>
      <br>
      <p class="texte">Veuillez s'authentifie s'il vous plait</p>
      <form class="form" id="loginF" (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="group-input">
              <input type="text" id="username" class="input" name="username" ngModel required>
              <label for="username"><i class="fas fa-user"></i> Nom d'utilisateur</label>
          </div>
          <div class="group-input">
              <input [type]="type ? 'text' : 'password'" id="password" class="input" name="password" ngModel required>
              <label for="password"><i class="fas fa-key"></i> Mot de passe</label>
          </div>
          <div class="error" *ngIf="wrongCredentials">
              <span class="errorText">Le mot de passe que vous avez saisi est incorrect</span>
              <!-- <span>The password is invalid or the user does not have a password</span> -->
          </div>
          <div class="group-check">
              <input type="checkbox" class="formcheck" name="checkbox" [(ngModel)]="type"><span class="cacher">Afficher le mot de passe</span>
          </div>

          <div class="text-center">
              <button type="submit" class="btn"  [disabled]="f.invalid">Se connecter</button>
          </div>

      </form>
  </div>
</div>
